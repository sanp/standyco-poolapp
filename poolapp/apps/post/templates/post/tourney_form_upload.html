{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Post a Tournament {% endblock %}

{% block javascript %}

<!-- Datepicker JQuery -->

<!-- JQuery timepicker library -->
<!-- cf: http://xdsoft.net/jqplugins/datetimepicker/  -->
<!-- this should go after your </body> -->
<link rel="stylesheet" type="text/css" href="{% static 'poolapp/js/datetimepicker-master/jquery.datetimepicker.css' %}"/ >
<script src="{% static 'poolapp/js/datetimepicker-master/jquery.js' %}"></script>
<script src="{% static 'poolapp/js/datetimepicker-master/jquery.datetimepicker.js' %}"></script>

<script type='text/javascript'>

jQuery(function(){
    jQuery('.datepicker').datetimepicker({
      format:'m/d/Y',
      timepicker:false,
    });
});

</script>

<script type='text/javascript'>

jQuery(function(){
    jQuery('.timepicker').datetimepicker({
      datepicker:false,
      format:'h:i a',
      formatTime:'h:i a'
    });
});

</script>

{% endblock %}

{% block content %}

<center>
    <h1>Enter in tournament details</h1>
    <form action="{% url 'tourney_form_upload' %}" method="post">                                                             
        {% csrf_token %}
        {{ form.as_p }}
        <input type='submit' value='Submit' />
    </form>
</center>

{% endblock %}
