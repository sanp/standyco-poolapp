{% extends "base.html" %}

{% block title %} Post a Tournament {% endblock %}

{% block content %}

{% if name_list %}
    <ul>
    {% for name in name_list %}
    <p>{{ name.your_name }}</p>
    <p>{{ name.your_address }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No names to show.</p>
{% endif %}

{% endblock %}
