{% extends "base.html" %}

{% block title %} Find a Tournament {% endblock %}

{% block content %}
<br><br>
<center><h1>Find a Tournament!</h1></center>

<b>Select your state</b><br>

{% if state_list %}
    <ul>
    {% for state in state_list %}
        <!-- No slash before state otherwise the link will break -->
        <li><a href="state/{{ state }}/">{{ state }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}
<br><br>

<br><br>

{% endblock %}
