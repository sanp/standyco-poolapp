{% extends "base.html" %}

{% block content %}

<!-- Breadcrumbs -->
<a href="{% url 'poolapp.apps.find.views.index' %}">States</a>: {{ tourney_list.state_name }}

{% if tourney_list %}
    <ul>
    {% for tourney in tourney_list %}
        <!-- No slash before state otherwise the link will break -->
        <li><a href="{{ tourney.tourney_id }}/">{{ tourney.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No tournaments are available.</p>
{% endif %}
{% endblock %}
