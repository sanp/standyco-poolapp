{% extends "base.html" %}

{% block content %}

<h1>Preview your submission</h1>

<table>
{% for field in form %}
<tr>
<th>{{ field.label }}:</th>
<td>{{ field.data }}</td>
</tr>
{% endfor %}
</table>

<!-- The url should point to whatever is entered as the name in the URLconf file -->
<!-- When the form is submitted, POST the result to the URL named -->
<!-- 'preview_submit_page - which will call the tourney_form_upload function in -->
<!-- views.py -->
<form action="{% url 'preview_submit_page' %}" method="post">
{% csrf_token %}
{% for field in form %}{{ field.as_hidden }}
{% endfor %}
<input type="hidden" name="{{ stage_field }}" value="2" />
<input type="hidden" name="{{ hash_field }}" value="{{ hash_value }}" />
<p><input type="submit" value="Submit" /></p>
</form>

<h1>Or edit it again</h1>

<form action="" method="post">{% csrf_token %}
{% csrf_token %}
<table>
{{ form }}
</table>
<input type="hidden" name="{{ stage_field }}" value="1" />
<p><input type="submit" value="Preview" /></p>
</form>

{% endblock %}
